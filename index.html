    <header>

        <nav class="flexRow flexMainBetween bgPurple">

            <section class="bgTeal">

                    <div class="col60 hugeMinH bordSection">

                    <div class="col40 hugeMinH bordSection">

                        <div class="col40 mediumMinH bgTeal bordSection">
